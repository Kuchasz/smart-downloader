<!doctype html>
<html>
<head>
  <title>Here is my title bro!</title>
</head>
<body>
  Here is my text bro!
  <h3 data-bind="text: name"></h3>
  <h2 data-bind="text: age"></h2>
  <h1 data-bind="text: randomNumber"></h1>
  <h1 data-bind="text: sex"></h1>
  <input data-bind="value: url" placeholder="Place url here"></input>
  <h4>progress should be</h4>
  <div class="progress-bar-container" data-bind="foreach: filesProgress">
    <span data-bind="text: id"></span>
    <div class="progress-bar">
      <div class="tick" data-bind="style: {'width': progress()+'%'}"></div>
    </div>
  </div>
  <button data-bind="click: download">go!</button>
</body>
</html>
